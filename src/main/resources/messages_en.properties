regex.registration.nameWithDigits.regexp = ^[a-zA-Z][a-zA-Z0-9 ]{1,50}$
regex.registration.house.regexp = ^[0-9]{1,4}[a-z]?$
regex.registration.flat.regexp = ^(([0-9]{1,4}+)+)|(\\-)$

