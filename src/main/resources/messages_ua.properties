regex.registration.any.regexp = ^.+$
regex.registration.homeNumber.regexp = ^[0-9]{6}$
regex.registration.firstMobileNumber.regexp = ^\\+?[0-9]{10,12}$
regex.registration.secondMobileNumber.regexp = ^(\\+?[0-9]{10,12})|(\\-)$
regex.registration.email.regexp = ^[a-zA-Z0-9_\\.]{4,32}@[a-z]{1,20}\\.[a-z]{1,9}$
regex.registration.index.regexp = ^[0-9]{5}$
regex.registration.nameWithDigits.regexp = ^[а-щьюяєїіґА-ЩЬЮЯЄЇІҐ0-9'\\- ]{1,50}$
regex.registration.house.regexp = ^[0-9]{1,4}[а-щьюяєїіґ]?$
regex.registration.flat.regexp = ^(([0-9]{1,4}+)+)|(\\-)$

